<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLCRP Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">BLCRP</div>
        <nav>
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#staff" class="nav-link">Staff</a>
            <a href="#contact" class="nav-link">Contact</a>
        </nav>

        <div class="theme-toggle">
            <input type="checkbox" id="themeSwitch">
            <label for="themeSwitch"></label>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="section fade">
        <h1>Welcome to BLCRP Management</h1>
        <p>Your trusted ERLC private server community.</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section fade">
        <h2>About Us</h2>
        <p>We provide realistic roleplay, active moderation, and premium ERLC gameplay.</p>
    </section>

    <!-- Staff Section -->
    <section id="staff" class="section fade">
        <h2>Our Staff Team</h2>

        <div class="staff-container">
            <div class="staff-card fade">
                <img src="https://via.placeholder.com/120" alt="Staff">
                <h3>Founder</h3>
                <p>Solomon</p>
            </div>

            <div class="staff-card fade">
                <img src="https://via.placeholder.com/120" alt="Staff">
                <h3>Co-Founder</h3>
                <p>Jordan</p>
            </div>

            <div class="staff-card fade">
                <img src="https://via.placeholder.com/120" alt="Staff">
                <h3>Administrator</h3>
                <p>Michael</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section fade">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
